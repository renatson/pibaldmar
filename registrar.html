<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pib Aldmar | Registrar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --bg-deep: #080808;
            --red-vibrant: #FF3131;
            --white-pure: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-deep); 
            color: var(--white-pure); 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
            max-width: 400px;
            width: 100%;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 49, 49, 0.1);
            border: 1px solid rgba(255, 49, 49, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: var(--red-vibrant);
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
        h1 span { color: var(--red-vibrant); }
        
        p { color: #666; font-size: 1rem; margin-bottom: 40px; line-height: 1.5; }

        .btn-register {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--red-vibrant);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(255, 49, 49, 0.3);
        }

        .btn-register:active { transform: scale(0.95); background: #d62828; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #444;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 800;
            margin-top: 30px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 49, 49, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 49, 49, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 49, 49, 0); }
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="icon-circle">
            <i class="ph-fill ph-note-pencil"></i>
        </div>

        <h1>Novo <span>registro</span></h1>
        <p>Clique no botão abaixo para abrir o formulário oficial e registrar as informações da banda.</p>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdf7sUz5BVjRBYl4FFIZnnR0hH9mkjwrw6iWAYisFpxpJA7Zw/viewform" 
           class="btn-register" 
           target="_blank">
            <i class="ph-bold ph-arrow-square-out"></i>
            ABRIR FORMULÁRIO
        </a>

        <br>
        <a href="index.html" class="back-link">
            <i class="ph-bold ph-arrow-left"></i> Voltar ao início
        </a>
    </main>

</body>
</html>
