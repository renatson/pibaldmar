<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pib Aldmar | Cifras</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-deep: #080808;
            --red-vibrant: #FF3131;
            --white-pure: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: #fff; font-family: 'Inter', sans-serif; }

        .container { max-width: 500px; margin: 0 auto; padding: 40px 20px; }

        .back-link {
            display: inline-flex; align-items: center; gap: 8px;
            color: #666; text-decoration: none; font-size: 0.8rem;
            font-weight: 800; margin-bottom: 30px; text-transform: uppercase;
        }
        .back-link:hover { color: var(--red-vibrant); }

        header { margin-bottom: 30px; }
        header h1 { font-size: 2.2rem; font-weight: 800; }
        header h1 span { color: var(--red-vibrant); }

        .search-container { position: sticky; top: 20px; margin-bottom: 25px; z-index: 90; }
        .search-container input {
            width: 100%; padding: 16px 20px; border-radius: 15px;
            background: rgba(20,20,20,0.8); border: 1px solid var(--card-border);
            color: #fff; outline: none;
        }
        .search-container input:focus { border-color: var(--red-vibrant); }

        #cifras-container { display: flex; flex-direction: column; gap: 12px; }

        .cifra-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 20px; padding: 22px 25px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; opacity: 0; transform: translateY(15px);
        }

        .song-info { display: flex; align-items: center; gap: 15px; }
        .icon-box {
            width: 40px; height: 40px; border-radius: 10px;
            background: rgba(255,49,49,0.1);
            display: flex; align-items: center; justify-content: center;
            color: var(--red-vibrant);
        }

        .song-title { font-size: 1.1rem; font-weight: 700; }

        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }

        .status-msg { text-align: center; padding: 40px; color: #666; }

        /* MODAL */
        #cifraModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; z-index: 9999;
        }
        .modal-header {
            background: #111; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-title { color: var(--red-vibrant); font-weight: 800; }
        .close-btn {
            background: var(--red-vibrant); border: none;
            width: 35px; height: 35px; border-radius: 10px; color: #fff;
            cursor: pointer;
        }
        .modal-body { flex: 1; background: #1a1a1a; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<main class="container">
    <a href="index.html" class="back-link"><i class="ph-bold ph-arrow-left"></i> Voltar</a>

    <header>
        <h1>Músicas <span>cifradas</span></h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Qual cifra você procura?" onkeyup="filterCifras()">
    </div>

    <div id="status" class="status-msg">
        <i class="ph ph-circle-notch ph-spin" style="font-size:2rem;color:var(--red-vibrant)"></i>
    </div>

    <div id="cifras-container"></div>
</main>

<div id="cifraModal">
    <div class="modal-header">
        <span id="currentTitle" class="modal-title">Visualizando Cifra</span>
        <button class="close-btn" onclick="closeModal()"><i class="ph-bold ph-x"></i></button>
    </div>
    <div class="modal-body" id="modalBody"></div>
</div>

<script>
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vROc8IgiYYUVVduGw6ikbewD22aMdl54Xe4KlX6Uo6wMHjJhS3ZX0PFH6JnjRgFOMldcCnqEtCJHKtx/pub?gid=1884948369&single=true&output=csv';
const CACHE_KEY = 'csv_cifras';

async function fetchCifras() {
    const status = document.getElementById('status');
    const container = document.getElementById('cifras-container');

    try {
        let rawData = localStorage.getItem(CACHE_KEY);

        if (!rawData) {
            const response = await fetch(CSV_URL, { cache: "no-store" });
            if (!response.ok) throw new Error();
            rawData = await response.text();
            localStorage.setItem(CACHE_KEY, rawData);
        }

        const rows = rawData.split(/\r?\n/).filter(r => r.trim());
        const delimiter = rows[0].includes(';') ? ';' : ',';

        container.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
            const [titulo, link] = rows[i].split(delimiter).map(c => c.replace(/"/g,'').trim());
            if (!titulo || !link) continue;

            const card = document.createElement('div');
            card.className = 'cifra-card';
            card.style.animation = `reveal .4s ease forwards ${i*0.04}s`;
            card.onclick = () => openViewer(titulo, link);

            card.innerHTML = `
                <div class="song-info">
                    <div class="icon-box"><i class="ph-fill ph-guitar"></i></div>
                    <span class="song-title">${titulo}</span>
                </div>
                <i class="ph-bold ph-caret-right" style="color:#666"></i>
            `;
            container.appendChild(card);
        }

        status.style.display = 'none';

    } catch {
        status.innerText = "Erro ao carregar cifras.";
    }
}

function openViewer(title, url) {
    document.getElementById('currentTitle').innerText = title;
    const match = url.match(/\/d\/(.+?)\/|id=(.+?)(\&|$)/);
    const finalUrl = match
        ? `https://drive.google.com/file/d/${match[1] || match[2]}/preview`
        : url;

    document.getElementById('modalBody').innerHTML = `<iframe src="${finalUrl}"></iframe>`;
    document.getElementById('cifraModal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('cifraModal').style.display = 'none';
    document.getElementById('modalBody').innerHTML = "";
    document.body.style.overflow = 'auto';
}

function filterCifras() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.cifra-card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
    });
}

document.addEventListener("DOMContentLoaded", fetchCifras);
</script>

</body>
</html>
